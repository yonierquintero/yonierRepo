<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="resources/bootstrap/dist/css/bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Nombre Campeonato"/>
                <h:selectOneMenu value="#{controladorCampeonato.BCamp.idCampeonato}">
                    <f:selectItems value="#{controladorPartido.consulCamp()}"></f:selectItems>
                </h:selectOneMenu>
                <!--cuando el primer equipo se seleccione que no aparesca en las otras cajas de seleccion-->
                <h:outputText value="Equipo 1"/>
                <h:selectOneMenu value="#{controladorPartido.bpar.equipo1}">
                    <f:selectItems value="#{controladorPartido.consultarPartido()}"/>
                </h:selectOneMenu>
                
                <h:outputText value="Equipo 2"/>
                <h:selectOneMenu value="#{controladorPartido.bpar.equipo2}">
                    <f:selectItems value="#{controladorPartido.consultarPartido()}"/>
                </h:selectOneMenu>
                
                <h:outputText value="Lugar"/>
                <h:inputText value="#{controladorPartido.bpar.lugar}"/>
                
                <h:outputText value="Hora"/>
                <h:inputText value="#{controladorPartido.bpar.hora}"/>
                
                <h:outputText value="Numero De Fecha"/>
                <h:inputText value="#{controladorPartido.bpar.numeroFecha}"/>
                
                <h:outputText value="Fecha"/>
                <h:inputText value="#{controladorPartido.bpar.fecha}"/>
                
                <h:inputHidden value="#{controladorPartido.bpar.idPartido}"/>
                
                <h:commandButton value="Registrar" action="#{controladorPartido.registrarPart()}"/>
                <h:commandButton value="Modificar"   actionListener="#{controladorPartido.modificar()}"/>
            </h:panelGrid>
        </h:form>

        <h:form>
            <h:dataTable value="#{controladorPartido.consPar}" var="cp" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre De Campeonato"/>
                    </f:facet>
                    <h:outputText value="#{cp.idCampeonato}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Equipo 1"/>
                    </f:facet>
                    <h:outputText value="#{cp.equipo1}"/>
                </h:column>
                <h:column>
                     <f:facet name="header">
                        <h:outputText value="Equipo 2"/>
                    </f:facet>
                    <h:outputText value="#{cp.equipo2}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lugar"/>
                    </f:facet>
                    <h:outputText value="#{cp.lugar}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hora"/>
                    </f:facet>
                    <h:outputText value="#{cp.hora}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Numero De Fecha"/>
                    </f:facet>
                    <h:outputText value="#{cp.numeroFecha}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{cp.fecha}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:commandButton value="Delete" actionListener="#{controladorPartido.elininar(cp.idPartido)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"/>
                    </f:facet>
                    <h:commandButton value="Modificar" action="RegistrarPartido.xhtml" actionListener="#{controladorPartido.consPart(cp.idPartido)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
