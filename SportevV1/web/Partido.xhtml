<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:dataTable value="#{controladorPartido.consPar}" var="par" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Campenato"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{par.idCampeonato}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Equipo1"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{par.equipo1}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Equipo2"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{par.equipo2}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lugar"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{par.lugar}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hora"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{par.hora}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Numero De Fecha "></h:outputText>
                    </f:facet>
                    <h:outputText value="#{par.numeroFecha}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=" Fecha "></h:outputText>
                    </f:facet>
                    <h:outputText value="#{par.fecha}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
