<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup class="col-md-12 col-sm-12 col-xs-12" rendered="#{controladorCampeonato.x}">
        <h:form> 
        <h:dataTable value="#{controladorCampeonato.consCamp}" var="camp" border="1" class="table table-striped table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{camp.idCampeonato}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{camp.categoria}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Campeonato"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{camp.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        
                        <h:outputText value="Fecha Inicio"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{camp.fechaInicio}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Fin"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{camp.fechaFin}"></h:outputText>
                </h:column>
                <h:column>
                    <h:commandButton value="Eliminar" action="#{controladorCampeonato.eliminar()}" class="btn btn-danger">
                        <f:setPropertyActionListener target="#{controladorCampeonato.BCamp.idCampeonato}" value="#{camp.idCampeonato}"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value="Modificar" action="modificar.xhtml" actionListener="#{controladorCampeonato.editar(camp.idCampeonato)}">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value="Ver Equipos" action="Preinscripcion.xhtml" actionListener="#{controladorPreinscripcion.consultarEquiposPreins(camp.idCampeonato)}">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            </h:form>
    </h:panelGroup>
</html>
