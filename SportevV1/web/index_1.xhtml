<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="mensajes">
            <h:messages infoStyle="color:blue;" errorStyle="color:red;" fatalStyle="color:green;"/>
        </div>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario" />
                <h:inputText value="#{controladorlogin.usuario.usuarioNombre}" id="usuario" required="true" label="Usuario"/>
                <h:outputLabel value="Clave" />
                <h:inputSecret value="#{controladorlogin.usuario.contrasenia}" id="clave" required="true" label="Clave"/>
                <h:commandButton value="Ingresar" id="btnIngresar" action="#{controladorlogin.validarUsuario()}"/>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
