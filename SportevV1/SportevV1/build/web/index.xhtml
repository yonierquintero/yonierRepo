<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="img/Logo_S.png"/>
        <title>Sportev</title>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
         <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registro</a></li>
        <li class="tab"><a href="#login">Inicio de sesion</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registrate</h1>
          
          <h:form>
          
          <div class="top-row">
            <div class="field-wrap">
                <h:outputLabel value="Nombres"> <span class="req">*</span> </h:outputLabel>
              <h:inputText value="" id="nombres" required="true" label="Nombres"/>
            </div>
        
            <div class="field-wrap">
                <h:outputLabel value="Apellidos"> <span class="req">*</span> </h:outputLabel>
              <h:inputText value="" id="apellidos" required="true" label="Apellidos"/>
            </div>
          </div>

          <div class="field-wrap">
              <h:outputLabel value="E-mail"> <span class="req">*</span></h:outputLabel>
            <h:inputText value="" id="email" required="true" label="Email"/>
          </div>
          
          <div class="field-wrap">
              <h:outputLabel value="Contraseña"> <span class="req">*</span></h:outputLabel>
            <h:inputSecret value="" id="contraseña" required="true" label="Contraseña"/>
          </div>
          
          <h:commandButton value="Registrar" id="btnRegistrar" action="#{loginAppBean.validarUsuario()}" class="button button-block"/>
          
          </h:form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido a Sportev</h1>
          
          <h:form>
          
            <div class="field-wrap">
            <h:outputLabel value="Usuario"> 
                <span class="req">*</span>
            </h:outputLabel>
            <!--<input type="email"required autocomplete="off"/>-->
            <h:inputText value="#{controladorlogin.usuario.usuarioNombre}" id="usuario" required="true" requiredMessage="Se necesita un Usuario!" label="Usuario"/>
            <h:message for="usuario" class="msj"/>
          </div>
          
          <div class="field-wrap">
              <h:outputLabel value="Contraseña"> <span class="req">*</span> </h:outputLabel>
            <!--<input type="password"required autocomplete="off"/>-->
            <h:inputSecret value="#{controladorlogin.usuario.contrasenia}" id="clave" required="true" requiredMessage="Se necesita una Contraseña!" label="Clave"/>
            <h:message for="clave" class="msj"/>
          </div>
          <!-- 
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          -->
          <h:commandButton value="Ingresar" id="btnIngresar" action="#{controladorlogin.validarUsuario()}" class="button button-block"/>
          <div id="mensajes">
              <h:messages globalOnly="true" infoStyle="color:blue;" errorStyle="color:red;" fatalStyle="color:green;"/>
        </div>
          </h:form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="resources/js/index.js" type="text/javascript"></script>


    </h:body>
</html>
